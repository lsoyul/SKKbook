<ion-view cache-view="false" view-title="Login" name="login-view">
    <ion-content class="padding">
        <!--<h1 align="center" css style="height:100px; margin-top:50px;">스크크북 </h1>-->
        <div align="center">
            <img css style="width:300px; height:150px; margin-top:50px; margin-bottom:50px;" src="http://sgykim15.cafe24.com/teamf/upload/skkb_title.PNG" />
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="ID" ng-model="data.userid">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
        <button class="button button-stable " ng-click="join()">register</button>

    </ion-content>
</ion-view>
