<ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
</ion-header-bar>
<ion-content>
    <form ng-submit="doRegister()">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">ID</span>
                <input type="text" ng-model="loginData.id">
            </label>
            <label class="item item-input">
                <span class="input-label">School ID</span>
                <input type="text" ng-model="loginData.schoolid">
            </label>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
            </label>
            <label class="item item-input">
                <span class="input-label">E-mail</span>
                <input type="text" ng-model="loginData.email">
            </label>

            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="text" ng-model="loginData.pnumber">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Submit</button>
            </label>
        </div>
    </form>
</ion-content>
