
<ion-side-menus enable-menu-with-back-views="false">
    
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            
            <ion-list>
                <ion-item menu-close>
                    {{yourName}} 님 반갑습니다!
                </ion-item>
                <ion-item menu-close href="#/app/page1">
                    책/서적
                </ion-item>
                <ion-item menu-close href="#/app/page2">
                    거래현황
                </ion-item>
                <ion-item menu-close href="#/app/mySellPage">
                    나의 판매목록
                </ion-item>

                <ion-item menu-close href="#/app/map">
                    약속장소 확인
                </ion-item>

                <ion-item menu-close href="#/app/addTimeTable">
                    <p>
                        시간표 선택
                        <label>
                            <select class="ion-input-select">

                                <option>1학년 1학기</option>
                                <option>1학년 2학기</option>
                                <option>2학년 1학기</option>
                                <option>2학년 2학기</option>
                                <option>3학년 1학기</option>
                                <option>3학년 2학기</option>
                                <option>4학년 1학기</option>
                            </select>
                            </label>
</p>
                    > 시간표 확인
                    <label>
                       
                    </label>

                </ion-item>

                <ion-item menu-close>
                    <div class="item item-divider">
                        수강과목 중고서적 찾기
                    </div>
                    <ion-item>
                        <ion-label>Sausage</ion-label>
                        <ion-checkbox [(ngModel)]="sausage" disabled="true"></ion-checkbox>
                    </ion-item>

                    <a class="item" ng-click="setSubject('미적분학')" href="#/app/recommendBooks">
                        미적분학
                    </a>
                    
                    <a class="item" ng-click="setSubject('선형대수')" href="#/app/recommendBooks">
                        선형대수
                    </a>
                    <a class="item" ng-click="setSubject('소프트웨어')" href="#/app/recommendBooks">
                        소프트웨어공학
                    </a>
                    <a class="item" ng-click="setSubject('일반물리')" href="#/app/recommendBooks">
                        일반물리학
                    </a>
                </ion-item>

                <ion-item menu-close>
                    hide
                </ion-item>
                <div class="bar bar-footer">
                    <button class="button button-positive" ng-click="gotoSellpage()">판매 등록</button>
                </div>
            </ion-list>
        </ion-content>
        
    </ion-side-menu>

    
</ion-side-menus>
